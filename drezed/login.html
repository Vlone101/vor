<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>login</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.forms.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="enter">
        <h1 class="enter__title">Log in</h1>
        <form action="#" method="post" class="enter__form" name="login__form">
          <fieldset class="enter__group">
            <label for="email">Username or email:</label>
            <input type="text"
                   class="enter__control"
                   id="email"
                   name="email">
            <label for="password">Password:</label>
            <input type="password"
                   class="enter__control"
                   id="password"
                   name="password">
          </fieldset>
          <div class="enter__button">
            <a href="#" class="enter__submit">Lost password?</a>
            <input type="submit"
                   class="enter__submit enter__submit_second"
                   value="Log in">
          </div>
          <div class="enter__checkbox">
            <input type="checkbox"
                   id="enter__check"
                   name="checkbox">
            <label for="enter__check">Remember me</label>
          </div>
        </form>
      </div>
    </div>
    <script src="js/script.forms.js" type="text/javascript"></script>
  </body>
</html>
